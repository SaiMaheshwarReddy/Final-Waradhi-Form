<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header_image" style="display: flex; align-items: center; justify-content: center;">
        <h1 class="header">Waradhi</h1>
        <img src="download.jpg" alt="heart_img" width="50px" height="50px" class="img">
    </div>
    <form action="POST" data-netlify="true" id="form_control">
        <legend class="legend_1">Personal Information</legend>
        <div class="name_div">
        <label for="name">Name:</label>
        <input type="text" class="input_name" placeholder="enter your name">
    </div>
    <div class="age_div">

        <label for="age">Age:</label>
        <input type="number" class="input_age" placeholder="enter your age">
    </div>
        <div class="dob_div">
        <label for="dob">DOB:</label>
        <input type="date" class="input_date">
    </div>

        <div class="gender_div">
        <label for="gender">Gender:</label>

             <input type="radio" class="input_male" name="gender">
                <label for="male">Male</label>

            <input type="radio" class="input_female" name="gender">
                <label for="female">Female</label>

             <input type="radio" class="input_others" name="gender">
                 <label for="others">Others</label>
                </div>

                <div class="address_div">

        <label for="address" class="address_label">Address:</label>
        <textarea name="address" id="address" cols="30" rows="4"></textarea>
    </div>

            <div class="pincode_div">

        <label for="pincode">Pincode:</label>
        <input type="number" class="input_pincode" placeholder="enter pincode">
    </div>

    <div class="state_div">

        <label for="state">State:</label>
        <input type="text" class="input_state" placeholder="enter state">
    </div>


        <div class="idproof_div">
            <label for="idproof_label">Id Proof:</label><br><br>
        <select name="idproof" id="idproof">
            <option value="Adhaar">Adhaar</option>
            <option value="Adhaar">PAN</option>
            <option value="Adhaar">Passport</option>
            <option value="Adhaar">Driving Licence</option>
        </select>
                &nbsp;&nbsp;

            <input type="file" name="upload" id="input_upload" class="field">
        </div>
            <br><br><br>
        <div class="field">
            <div data-netlify-recaptcha="true">

            </div>
        </div>

        <legend class="legend_2">Health Information</legend>
        <div class="surgery_div">
            <label for="recent surgery">Recent Surgery:</label>
            <input type="radio" name="recent surgery" value="Yes" class="input_yes">
            <label for="yes">Yes</label>

            <input type="radio" name="recent surgery" value="No" class="input_no">
            <label for="no">No</label>
        </div>

        <div class="description_div">
            <label for="description" class="description_label">Description:</label>
            <textarea name="description" id="description" cols="30" rows="4"></textarea>     
        </div>
            <div class="other_health_div">
        <label for="other health">Other Health Problems</label>
                <div class="input_health_problems">
        
            <label for="">1.</label><input type="text" class="input_healthprob1"><br>
            <label for="">2.</label> <input type="text" class="input_healthprob2"><br>
            <label for="">3.</label><input type="text" class="input_healthprob3"><br>
            
        </div>
        
    </div>

        <div class="travel_div">
            <label for="travel information">Travel Information</label>
            <div class="input_health_problems">
        
                <label for="">1.</label><input type="text" class="input_healthprob1"><br>
                <label for="">2.</label> <input type="text" class="input_healthprob2"><br>
                <label for="">3.</label><input type="text" class="input_healthprob3"><br>
                
            </div>
        </div>
        

        <div class="btn_div">
        <input type="submit" value="submit" class="btn">
    </div>
        
    </form>
</div>
    
</body>
</html>
